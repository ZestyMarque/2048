<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>2048</h1>
            <div class="score-box">
                <div class="score-title">Счёт</|div>
                <div id="score">0</div>
            </div>
            <button id="restart-btn" class="btn">Новая игра</button>
            <button id="undo-btn" class="btn">↺ Отмена</button>
            <button id="leaderboard-btn" class="btn">Лидеры</button>
        </header>

        <div id="game-board" class="grid"></div>

        <!-- Мобильные кнопки -->
        <div id="mobile-controls" class="mobile-controls">
            <button data-dir="up">↑</button>
            <button data-dir="left">←</button>
            <button data-dir="down">↓</button>
            <button data-dir="right">→</button>
        </div>
    </div>

    <!-- Модалка окончания игры -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Игра окончена!</h2>
            <p>Ваш счёт: <strong id="final-score">0</strong></p>
            <div id="name-input-section">
                <input type="text" id="player-name" placeholder="Введите ваше имя" maxlength="15">
                <button id="save-score-btn">Сохранить</button>
            </div>
            <p id="saved-message" class="hidden">Рекорд сохранён!</p>
            <button id="play-again-btn">Играть снова</button>
        </div>
    </div>

    <div id="leaderboard-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Топ-10 игроков</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Имя</th>
                        <th>Очки</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="close-leaderboard">Закрыть</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
