<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score">Очки: <span id="score">0</span></div>
            <button id="new-game">Начать заново</button>
            <button id="undo">Отмена хода</button>
        </div>
        <div id="game-board" class="game-board"></div>
        <div class="controls mobile-only">
            <button id="up">↑</button>
            <button id="left">←</button>
            <button id="down">↓</button>
            <button id="right">→</button>
        </div>
        <div id="game-over" class="modal">
            <div class="modal-content">
                <p>Игра окончена!</p>
                <input type="text" id="player-name" placeholder="Введите имя">
                <button id="save-score">Сохранить результат</button>
                <button id="restart">Начать заново</button>
            </div>
        </div>
        <div id="leaderboard-modal" class="modal">
            <div class="modal-content">
                <h2>Таблица лидеров</h2>
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Имя</th>
                            <th>Очки</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="close-leaderboard">Закрыть</button>
            </div>
        </div>
        <button id="show-leaderboard">Показать лидерборд</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
