<!DOCTYPE html
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="score-container">
                <div class="score">Счёт: <span id="score">0</span></div>
                <button id="undo-btn" title="Отменить ход">↺</button>
                <button id="new-game-btn">Новая игра</button>
            </div>
        </header>

        <div id="game-container"></div>

        <!-- Мобильные кнопки -->
        <div id="mobile-controls" class="hidden">
            <button data-dir="up">↑</button>
            <button data-dir="left">←</button>
            <button data-dir="down">↓</button>
            <button data-dir="right">→</button>
        </div>

        <!-- Game Over -->
        <div id="game-over-overlay" class="overlay hidden">
            <div class="modal">
                <h2>Игра окончена!</h2>
                <p>Ваш счёт: <strong id="final-score">0</strong></p>
                <div id="name-input-container">
                    <input type="text" id="player-name" placeholder="Ваше имя" maxlength="20">
                    <button id="save-score">Сохранить рекорд</button>
                </div>
                <p id="saved-message" class="hidden success">Рекорд сохранён!</p>
                <button id="restart-after-gameover">Новая игра</button>
            </div>
        </div>

        <!-- Лидерборд -->
        <button id="leaderboard-btn" class="leaderboard-toggle">Таблица лидеров</button>
        <div id="leaderboard-overlay" class="overlay hidden">
            <div class="modal">
                <h2>Топ-10 игроков</h2>
                <table id="leaders-table">
                    <thead>
                        <tr><th>#</th><th>Имя</th><th>Очки</th><th>Дата</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="close-leaderboard">Закрыть</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
