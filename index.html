<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-wrapper">
    <h1>2048</h1>

    <div class="panel">
      <div>Счёт: <span id="score">0</span></div>
      <div>Лучший: <span id="best">0</span></div>
    </div>

    <div id="grid" class="grid"></div>

    <div class="buttons">
      <button id="restart">Новая игра</button>
      <button id="undo">Undo</button>
    </div>

    <h2>Таблица рекордов</h2>
    <table id="leaders">
      <thead>
        <tr>
          <th>Имя</th>
          <th>Очки</th>
          <th>Дата</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
