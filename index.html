<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <header class="top-panel">
        <h1>2048</h1>
        <div class="score-box">
            <span>Счёт:</span>
            <span id="score">0</span>
        </div>
    </header>

    <main>
        <!-- Контейнер игрового поля -->
        <div class="grid"></div>

        <!-- Кнопки управления (только мобильные) -->
        <div class="controls-mobile" id="mobileControls">
            <button data-move="up">▲</button>
            <div class="middle-row">
                <button data-move="left">◀</button>
                <button data-move="right">▶</button>
            </div>
            <button data-move="down">▼</button>
        </div>
    </main>

    <!-- Панель действий -->
    <div class="action-buttons">
        <button id="restartBtn">Начать заново</button>
        <button id="undoBtn">Отмена хода</button>
        <button id="openLeaderboardBtn">Лидеры</button>
    </div>

    <!-- Модалка конца игры -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <p id="gameOverMessage">Игра окончена</p>

            <div id="nameInputBlock">
                <input id="playerName" type="text" placeholder="Введите имя" />
                <button id="saveResultBtn">Сохранить результат</button>
            </div>

            <button id="restartAfterGameBtn">Начать заново</button>
        </div>
    </div>

    <!-- Модальное окно лидеров -->
    <div class="modal" id="leaderboardModal">
        <div class="modal-content leader-content">
            <h2>Таблица лидеров</h2>

            <table class="leader-table">
                <thead>
                <tr>
                    <th>Имя</th>
                    <th>Очки</th>
                    <th>Дата</th>
                </tr>
                </thead>
                <tbody id="leaderboardTable"></tbody>
            </table>

            <button id="closeLeaderboardBtn">Закрыть</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
