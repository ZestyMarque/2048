<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-label">Счёт:</div>
            <div id="score">0</div>
        </div>
        <div id="grid"></div>
        <div class="buttons">
            <button id="new-game">Начать заново</button>
            <button id="undo">Отмена хода</button>
            <button id="leaderboard-btn">Лидерборд</button>
        </div>
        <!-- Модальное окно окончания игры -->
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <p id="game-over-message">Игра окончена!</p>
                <input id="name-input" type="text" placeholder="Введите имя" maxlength="20">
                <button id="save-score">Сохранить результат</button>
                <button id="restart">Начать заново</button>
            </div>
        </div>
        <!-- Модальное окно лидерборда -->
        <div id="leaderboard-modal" class="modal">
            <div class="modal-content">
                <h2>Лидерборд</h2>
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Имя</th>
                            <th>Очки</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="close-leaderboard">Закрыть</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
